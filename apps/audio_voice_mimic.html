<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Texto a Voz Pro - Bioestad√≠sticaEdu</title>
    <link rel="manifest" href="voice_mimic.json">
    <meta name="theme-color" content="#007bff">
    
    <style>
        :root { --primary: #007bff; --edu: #ff9800; --bg: #f4f7f9; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); margin: 0; padding: 15px; display: flex; justify-content: center; }
        .app-card { background: white; max-width: 450px; width: 100%; padding: 25px; border-radius: 24px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); border: 1px solid #d1d9e6; }
        
        .header { text-align: center; margin-bottom: 20px; }
        .header h1 { margin: 0; font-size: 1.6rem; color: #1a202c; letter-spacing: -0.5px; }
        .header .edu { color: var(--edu); font-weight: 800; }
        .header p { margin: 5px 0 0; font-size: 0.7rem; color: #718096; text-transform: uppercase; letter-spacing: 1.5px; }

        textarea { width: 100%; height: 150px; padding: 15px; border: 2px solid #edf2f7; border-radius: 16px; font-size: 1rem; resize: none; box-sizing: border-box; outline: none; margin-bottom: 15px; background: #f8fafc; transition: 0.3s; }
        textarea:focus { border-color: var(--primary); background: #fff; }

        .btn { width: 100%; padding: 16px; border: none; border-radius: 14px; font-weight: bold; cursor: pointer; font-size: 1rem; transition: 0.2s; margin-bottom: 10px; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-play { background: var(--primary); color: white; }
        .btn-download { background: #2d3748; color: white; font-size: 0.9rem; }
        .btn-stop { background: #e53e3e; color: white; display: none; }
        
        .footer { text-align: center; margin-top: 20px; font-size: 0.7rem; color: #a0aec0; border-top: 1px solid #edf2f7; padding-top: 15px; }
        .footer strong { color: #2d3748; }

        .spinner { width: 18px; height: 18px; border: 3px solid rgba(255,255,255,0.3); border-radius: 50%; border-top-color: #fff; animation: spin 1s linear infinite; display: none; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="app-card">
    <div class="header">
        <h1>Texto a Voz</h1>
        <p>Herramientas Bioestad√≠stica<span class="edu">Edu</span></p>
    </div>

    <textarea id="txt" placeholder="Escribe aqu√≠ el texto... (M√°ximo 200 caracteres para descargar)"></textarea>

    <button id="pBtn" class="btn btn-play">‚ñ∂ REPRODUCIR AUDIO</button>
    <button id="sBtn" class="btn btn-stop">‚ñ† DETENER REPRODUCCI√ìN</button>

    <button id="dBtn" class="btn btn-download">
        <div class="spinner" id="dSpin"></div>
        <span id="dText">üì• DESCARGAR MP3</span>
    </button>

    <div class="footer">
        DESARROLLADO POR:<br>
        <strong>Maicel Monz√≥n-P√©rez</strong><br>
        ¬© 2024 - Protocolo Bioac√∫stico
    </div>
</div>

<script>
    const s = window.speechSynthesis;
    const txt = document.getElementById('txt');
    const pBtn = document.getElementById('pBtn');
    const sBtn = document.getElementById('sBtn');
    const dBtn = document.getElementById('dBtn');
    const dSpin = document.getElementById('dSpin');
    const dText = document.getElementById('dText');

    // 1. REPRODUCCI√ìN (Modo Offline)
    pBtn.onclick = () => {
        if (!txt.value || s.speaking) return;
        const ut = new SpeechSynthesisUtterance(txt.value);
        ut.lang = 'es-ES';
        
        ut.onstart = () => { pBtn.style.display='none'; sBtn.style.display='flex'; };
        ut.onend = () => { pBtn.style.display='flex'; sBtn.style.display='none'; };
        s.speak(ut);
    };

    sBtn.onclick = () => s.cancel();

    // 2. DESCARGA (Con soluci√≥n a errores de red)
    dBtn.onclick = async () => {
        const text = txt.value.trim();
        if (!text) return alert("Escribe un texto primero.");

        dBtn.disabled = true;
        dSpin.style.display = 'block';
        dText.innerText = "PROCESANDO...";

        // URL de Google TTS
        const googleUrl = `https://translate.google.com/translate_tts?ie=UTF-8&q=${encodeURIComponent(text.substring(0, 200))}&tl=es&client=tw-ob`;

        try {
            // Intentamos la descarga usando un proxy p√∫blico para saltar el error CORS
            const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(googleUrl)}`;
            
            const response = await fetch(proxyUrl);
            if (!response.ok) throw new Error();

            const blob = await response.blob();
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `Voz_BioEdu_${Date.now()}.mp3`;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);

        } catch (err) {
            // FALLBACK: Si el proxy falla o hay bloqueo, abrimos el audio en otra ventana
            console.warn("CORS bloqueado, usando descarga directa...");
            alert("Tu navegador bloque√≥ la descarga autom√°tica. El audio se abrir√° en una nueva pesta√±a: toca los tres puntos (‚ãÆ) y elige 'Descargar'.");
            window.open(googleUrl, '_blank');
        } finally {
            dBtn.disabled = false;
            dSpin.style.display = 'none';
            dText.innerText = "üì• DESCARGAR MP3";
        }
    };

    // Service Worker
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('voice_sw.js');
    }
</script>
</body>
</html>
