name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions: # ¡AÑADE ESTE BLOQUE AQUÍ!
  contents: write
  pages: write # Permiso específico para GitHub Pages
  id-token: write # Necesario para la autenticación OIDC que Pages puede usar

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.143.0'  # o tu versión específica
          extended: true 

      - name: Build
        run: hugo --minify

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public