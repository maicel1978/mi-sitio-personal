# Configuration of Hugo
# Guide: https://docs.hugoblox.com/tutorial/
# Hugo Documentation: https://gohugo.io/getting-started/configuration/#all-configuration-settings
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Website name
title: Bioestadisticaedu
# Website URL
baseURL: 'https://bioestadisticaedu.com/'


############################
## LANGUAGE
############################

defaultContentLanguage: es
hasCJKLanguage: false
defaultContentLanguageInSubdir: false
removePathAccents: true

languages:
  es:
    languageName: "Español"
    weight: 1
    # Opcional: Parámetros específicos del idioma (ej: menú personalizado)
  en:
    languageName: "English"
    weight: 2

############################
## ADVANCED
############################

build:
  writeStats: true
enableGitInfo: false
summaryLength: 30
pagination:
  pagerSize: 10
enableEmoji: true
enableRobotsTXT: true
footnotereturnlinkcontents: <sup>^</sup>
ignoreFiles: [\.ipynb$, .ipynb_checkpoints$, \.Rmd$, \.Rmarkdown$, _cache$]
# ignoreFiles: [\.ipynb$, .ipynb_checkpoints$, _cache$] # <--- ¡CORREGIDO!
permalinks:
  authors: '/author/:slug/'
disableAliases: true
outputs:
  home: [HTML, RSS, headers, redirects, backlinks]
  section: [HTML, RSS]
imaging:
  resampleFilter: lanczos
  quality: 80
  anchor: smart
timeout: 600000
taxonomies:
  _merge: deep
  category: categories
  tag: tags
markup:
  highlight:
    lineNos: false
  goldmark:
    renderer:
      unsafe: true
# markup:
#   _merge: deep
#   highlight:
#     lineNos: false
#   goldmark: # <-- Añade esta línea
#     renderer: # <-- Añade esta línea
#       unsafe: true # <-- Añade esta línea
security:
  _merge: deep
sitemap:
  _merge: deep
  


#esto lo agrgue yo 
cascade:
  # Configure blog posts
  - _target:
      path: /post/**
    show_author: true
    pager: true
    reading_time: true
    commentable: true
    show_related: true
    profile: true
    share: true
    show_breadcrumb: true
    header:
      navbar:
        enable: false
