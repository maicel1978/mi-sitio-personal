# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance
appearance:
  mode: system
  color: sky

# SEO
marketing:
  seo:
    site_type: Person
    local_business_type: ''
    org_name: ''
    description: 'The highly-customizable Hugo Academic theme powered by Hugo Blox Builder. Easily create your personal academic website.'
    twitter: 'GetResearchDev'
  analytics:
    google_analytics: 'G-VN0YPKYGX4'
    baidu_tongji: ''
    plausible: ''
    fathom: ''
    pirsch: ''
  verification:
    google: ''
    baidu: ''

# Site header
header:
  navbar:
    enable: true
    blox: "navbar"
    fixed_to_top: true
    show_search: true
    show_theme_chooser: true
    logo:
      text: "Maicel Monzon"

# Site footer
footer:
  copyright:
    notice: '© {year} Me. This work is licensed under {license}'
    license:
      enable: true
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

# Localization
locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'

# Site features
features:
  math:
    enable: false
  privacy_pack:
    enable: false


# Configuration of blog comments.
comments:
  provider: giscus

  giscus:
    repo: "maicel1978/mi-sitio-personal"
    repo_id: "R_kgDON3SOug" # <-- ¡IMPORTANTE! Pega tu ID real aquí
    category: "Announcements"          # <-- ¡IMPORTANTE! Asegúrate que sea el nombre exacto de tu categoría
    category_id: "DIC_kwDON3SOus4CrXLh" # <-- ¡IMPORTANTE! Pega tu ID de categoría real aquí
    theme: "preferred_color_scheme"
    mapping: "pathname"


