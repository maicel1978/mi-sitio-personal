<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioStat AI | Ultra-Fast PDF</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; background: #0f172a; color: #f1f5f9; }
        .card { background: #1e293b; border: 1px solid #334155; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.5); }
        .loader-bar { height: 4px; background: #334155; border-radius: 2px; overflow: hidden; }
        #fill { width: 0%; height: 100%; background: #3b82f6; transition: width 0.3s; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="max-w-4xl w-full grid grid-cols-1 gap-6">
        <div class="card rounded-3xl p-8">
            <header class="mb-8 text-center">
                <h1 class="text-3xl font-extrabold text-white">BioStat AI <span class="text-blue-500 text-lg italic tracking-widest">LITE PRO</span></h1>
                <p class="text-slate-400 text-sm mt-2">Resumen de Papers Científicos (Inglés/Español) sin colgar tu PC.</p>
            </header>

            <!-- Zona de Carga -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="space-y-4">
                    <div id="dropZone" class="border-2 border-dashed border-slate-700 rounded-2xl p-8 text-center hover:border-blue-500 transition-colors cursor-pointer bg-slate-900/50">
                        <input type="file" id="fileInput" class="hidden" accept="application/pdf">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto text-slate-500 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>
                        <p class="text-sm font-bold text-slate-300">Arrastra tu PDF aquí</p>
                        <p class="text-[10px] text-slate-500 mt-2 uppercase">Máx. 5 páginas recomendado</p>
                    </div>

                    <div id="statusContainer" class="hidden space-y-2 text-[11px] font-mono">
                        <div class="flex justify-between">
                            <span id="statusText" class="text-blue-400 tracking-tighter uppercase">Iniciando...</span>
                            <span id="percentText" class="text-slate-500">0%</span>
                        </div>
                        <div class="loader-bar"><div id="fill"></div></div>
                    </div>

                    <button id="processBtn" disabled class="w-full bg-blue-600 hover:bg-blue-500 disabled:bg-slate-800 text-white font-bold py-4 rounded-xl transition-all shadow-lg text-sm uppercase tracking-widest">
                        Procesar y Traducir
                    </button>
                </div>

                <!-- Resultado -->
                <div class="bg-slate-950/50 rounded-2xl p-6 border border-slate-800 min-h-[300px]">
                    <h3 class="text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-4">Análisis Sintetizado</h3>
                    <div id="output" class="text-slate-300 text-sm leading-relaxed space-y-4">
                        <p class="text-slate-600 italic">El resultado aparecerá aquí...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { pipeline, env } from 'https://cdn.jsdelivr.net/npm/@xenova/transformers@2.11.0';

        // Configuración para evitar problemas de caché
        env.allowLocalModels = false;
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

        const fileInput = document.getElementById('fileInput');
        const dropZone = document.getElementById('dropZone');
        const processBtn = document.getElementById('processBtn');
        const statusContainer = document.getElementById('statusContainer');
        const statusText = document.getElementById('statusText');
        const fill = document.getElementById('fill');
        const percentText = document.getElementById('percentText');
        const output = document.getElementById('output');

        let summarizer;
        let pdfText = "";

        // 1. Cargar el modelo ultra-ligero (Solo 80MB)
        async function loadModel() {
            try {
                statusContainer.classList.remove('hidden');
                statusText.innerText = "Descargando Cerebro IA (80MB)...";
                
                summarizer = await pipeline('summarization', 'Xenova/distilbart-cnn-6-6', {
                    progress_callback: (p) => {
                        if(p.status === 'progress') {
                            fill.style.width = p.progress + '%';
                            percentText.innerText = Math.round(p.progress) + '%';
                        }
                        if(p.status === 'done') {
                            statusText.innerText = "IA Lista para procesar";
                        }
                    }
                });
            } catch (e) {
                statusText.innerText = "Error al cargar. Reintenta.";
                console.error(e);
            }
        }

        loadModel();

        // 2. Leer PDF
        dropZone.onclick = () => fileInput.click();
        fileInput.onchange = async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            statusText.innerText = "Leyendo documento...";
            const arrayBuffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
            
            let fullText = "";
            const maxPages = Math.min(pdf.numPages, 5); // Seguridad para no colgar
            
            for (let i = 1; i <= maxPages; i++) {
                const page = await pdf.getPage(i);
                const content = await page.getTextContent();
                fullText += content.items.map(s => s.str).join(" ") + " ";
            }
            
            pdfText = fullText;
            statusText.innerText = `PDF Cargado: ${maxPages} págs.`;
            processBtn.disabled = false;
        };

        // 3. Procesar (Resumen + Traducción implícita)
        processBtn.onclick = async () => {
            if (!summarizer || !pdfText) return;

            processBtn.disabled = true;
            statusText.innerText = "Analizando (esto puede tardar 30s)...";
            output.innerHTML = `<div class="animate-pulse flex space-y-4 flex-col">
                                    <div class="h-2 bg-slate-700 rounded w-3/4"></div>
                                    <div class="h-2 bg-slate-700 rounded"></div>
                                    <div class="h-2 bg-slate-700 rounded w-5/6"></div>
                                </div>`;

            try {
                // El truco: Le pedimos a un modelo de resumen que extraiga los puntos clave.
                // Usamos un chunking pequeño para no saturar la memoria.
                const res = await summarizer(pdfText, {
                    max_new_tokens: 150,
                    chunk_length: 500,
                    stride: 50
                });

                const summary = res[0].summary_text;
                
                // Presentación final
                const points = summary.split('. ').filter(s => s.length > 5);
                output.innerHTML = `
                    <div class="text-blue-400 font-bold text-[10px] mb-2 uppercase tracking-tighter italic">Resumen del Paper (English Content):</div>
                    <ul class="space-y-3">
                        ${points.map(p => `<li class="flex gap-2"><span class="text-blue-500">•</span> ${p.trim()}.</li>`).join('')}
                    </ul>
                    <div class="mt-4 p-3 bg-blue-900/20 border border-blue-500/30 rounded-lg text-[11px] text-blue-300">
                        Nota: Los modelos locales procesan mejor en inglés. Para una traducción técnica perfecta de bioestadística, se recomienda revisar términos específicos como "p-value" o "standard deviation".
                    </div>
                `;
                statusText.innerText = "Completado.";
            } catch (e) {
                output.innerHTML = `<p class="text-red-400">Error de memoria: El texto es demasiado largo para tu procesador.</p>`;
                console.error(e);
            } finally {
                processBtn.disabled = false;
            }
        };
    </script>
</body>
</html>
